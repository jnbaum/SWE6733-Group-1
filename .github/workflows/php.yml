name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: rovalydb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        
    steps:
    - uses: actions/checkout@v4
    - name: Wait for MySQL
      run: |
          while ! mysqladmin ping -h 127.0.0.1 --silent; do
            sleep 1
          done
      
    - name: Import SQL file
      run: |
          mysql -h 127.0.0.1 -u root -proot rovalydb < rovalydbAutoIncrement.sql

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: cd Packages && composer install --prefer-dist --no-progress

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

    - name: Run test suite
      run: ./Packages/vendor/bin/phpunit

    - name: PHP Code Sniffer
    # verify files do/dont need to be sniffed
      run: ./Packages/vendor/bin/phpcs --standard=PSR12 BusinessLogic/
